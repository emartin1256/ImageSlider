<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <title>Image Slider</title>
    <h1>Image Slider</h1>
  </head>
  <body>
    <div class="carousel-container">
      <i class="fa fa-arrow-circle-left" id="prevBtn"></i>
      <i class="fa fa-arrow-circle-right" id="nextBtn"></i>
      <div class="carousel-slide">
        <img src="./images/food5.jpeg" id="lastClone" alt="">
        <img src="./images/food1.jpeg" alt="">
        <img src="./images/food2.jpeg" alt="">
        <img src="./images/food3.jpeg" alt="">
        <img src="./images/food4.jpeg" alt="">
        <img src="./images/food5.jpeg" alt="">
        <img src="./images/food1.jpeg" id="firstClone" alt="">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
